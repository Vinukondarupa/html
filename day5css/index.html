<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="child"><i class="bi bi-mic"></i>
        <i class="bi bi-chevron-down"></i>
        <span>Audio</span>
    </div>
    <div class="child"><i class="bi bi-camera-video-off"></i>
        <i class="bi bi-chevron-down"></i>
     <span>Video</span></div>
    <div class="child"><i class="bi bi-people"></i>
        <i class="bi bi-chevron-down"></i> <span>Participants</span></div>
    <div class="child"><i class="bi bi-chat-dots"></i> <i class="bi bi-chevron-down"></i>
        <span>Chat</span>
    </div>
    <div class="child"><i class="bi bi-arrow-up-square"></i>
     <span>Share</span></div>
    <div class="child"><i class="bi bi-pause-btn-fill"></i> <span>pause</span></div>
    <div class="child"><i class="bi bi-pencil-square"></i> <span>chat</span>Annotate</div>
    <div class="child"><i class="bi bi-person-square"></i> <span>Hide meeting</span></div>
    <div class="child"><i class="bi bi-chat-square-dots"></i> <span>More</span></div>
    </div>
    <div class="container1">
        <div class="text">You are screen sharing</div>
        <div class="red-bar">Stop share</div>
    </div>
    
</body>
</html>
